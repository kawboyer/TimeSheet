<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeSheet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Managment</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="card">
            <div class="card body">
                <h5 class="card-title">Current Employees</h5>
                <table class="table" id="current-employees">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody class ="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card body">
                <h5 class="card-title">Add Employee</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role-input">
                    </div>
                    <div class="form-group">
                        <label for="date-fv-date-format">Start Date (DD/MM/YY)</label>
                        <input type="date" class="form-control" id="date-input">
                    </div>
                    <div class="form-group">
                        <label for="rate">Monthly Rate</label>
                        <input type="number" class="form-control" id="rate-input">
                    </div>

                    <button type="submit"  id="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>










    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
